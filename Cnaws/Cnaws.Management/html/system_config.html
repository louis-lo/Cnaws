<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$Site.Name - 站点设置</title>
    <meta charset="utf-8">
    <meta name="keywords" content="$Site.Keywords">
    <meta name="description" content="$Site.Description">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="$res('~/manageres/css/bootstrap.min.css')" rel="stylesheet">
    <link href="$res('~/manageres/css/font-awesome.min.css')" rel="stylesheet">
    <link href="$res('~/manageres/css/animate.min.css')" rel="stylesheet">
    <link href="$res('~/manageres/css/style.min.css')" rel="stylesheet">
    <link href="$res('~/manageres/css/plugins/toastr/toastr.min.css')" rel="stylesheet">
    <style>
        .ibox { margin-bottom: 0; }
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-content height-begin">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="example-wrap">
                            <div class="example">
                                <form class="form-horizontal" id="submitForm" action="$url('system/config')" method="post" onsubmit="return doSubmit()">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="Theme">主题名称：</label>
                                        <div class="col-sm-8">
                                            <select id="Theme" name="Theme" class="form-control">
                                                $foreach(theme in Config.Themes)
                                                <option value="$theme" $if(Config.Theme!!theme)selected="selected" $end>$theme</option>
                                                $end
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="UrlMode">站点模式：</label>
                                        <div class="col-sm-8">
                                            <select id="UrlMode" name="UrlMode" class="form-control">
                                                <option value="0" $if(Config.UrlMode!!0)selected="selected" $end>伪静态</option>
                                                <option value="1" $if(Config.UrlMode!!1)selected="selected" $end>静态</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="Management">后台地址：</label>
                                        <div class="col-sm-8">
                                            <input id="Management" name="Management" class="form-control" type="text" value="$Config.Management">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="WapDomain">手机网站域名：</label>
                                        <div class="col-sm-8">
                                            <input id="WapDomain" name="WapDomain" class="form-control" type="text" value="$Config.WapDomain">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="SubDomain">分销网站域名：</label>
                                        <div class="col-sm-8">
                                            <input id="SubDomain" name="SubDomain" class="form-control" type="text" value="$Config.SubDomain">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="DataProvider">默认数据库：</label>
                                        <div class="col-sm-8">
                                            <select id="DataProvider" name="DataProvider" class="form-control">
                                                $foreach(row in Conns)
                                                <option value="$row.Name" $if(Config.DataProvider!!row.Name)selected="selected" $end>$row.Name</option>
                                                $end
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="CacheMode">缓存模式：</label>
                                        <div class="col-sm-8">
                                            <select id="CacheMode" name="CacheMode" class="form-control">
                                                <option value="0" $if(Config.CacheMode!!0)selected="selected" $end>应用程序池</option>
                                                <option value="1" $if(Config.CacheMode!!1)selected="selected" $end>文件</option>
                                                <option value="2" $if(Config.CacheMode!!2)selected="selected" $end>内存映射文件</option>
                                                <option value="3" $if(Config.CacheMode!!3)selected="selected" $end>数据库</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="CacheProvider">缓存提供程序：</label>
                                        <div class="col-sm-8">
                                            <select id="CacheProvider" name="CacheProvider" class="form-control">
                                                $foreach(row in Conns)
                                                <option value="$row.Name" $if(Config.CacheProvider!!row.Name)selected="selected" $end>$row.Name</option>
                                                $end
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="ResourcesUrl">资源地址：</label>
                                        <div class="col-sm-8">
                                            <input id="ResourcesUrl" name="ResourcesUrl" class="form-control" type="text" value="$Config.ResourcesUrl">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="PassportUrl">身份验证地址：</label>
                                        <div class="col-sm-8">
                                            <input id="PassportUrl" name="PassportUrl" class="form-control" type="text" value="$Config.PassportUrl">
                                        </div>
                                    </div>
                                    <div class="form-group forum-info">
                                        <button id="submit" class="btn btn-primary" type="submit">提交</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="$res('~/manageres/js/jquery.min.js')"></script>
    <script src="$res('~/manageres/js/bootstrap.min.js')"></script>
    <script src="$res('~/manageres/js/content.min.js')"></script>
    <script src="$res('~/manageres/js/plugins/toastr/toastr.min.js')"></script>
    <script src="$res('~/manageres/js/plugins/validate/jquery.validate.min.js')"></script>
    <script src="$res('~/manageres/js/plugins/validate/messages_zh.min.js')"></script>
    <script src="$res('~/manageres/js/cnaws.js')"></script>
    <script>
        $().ready(function () {
            Cnaws.init({
                urlExt: '$ext',
                resourcesUrl: '$this.Application.Settings.ResourcesUrl',
                passportUrl: '$this.Application.Settings.PassportUrl'
            });
        });
        function doSubmit() {
            $('#submit').prop('disabled', true);
            var form = $('#submitForm');
            if (form.valid()) {
                Cnaws.ajax({
                    method: 'POST',
                    url: form.attr('action'),
                    data: '#submitForm',
                }, function (data) {
                    if (data.code == -200) {
                        Cnaws.showSuccess('修改网站设置成功');
                    }
                    else {
                        Cnaws.showError('修改网站设置失败');
                    }
                    $('#submit').prop('disabled', false);
                });
            }
            return false;
        }
    </script>
</body>
</html>
