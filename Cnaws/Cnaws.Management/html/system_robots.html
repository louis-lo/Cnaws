<form id="form1" action="$url('system/robots')" method="post" onsubmit="return doRobots();">
    <table border="0" cellpadding="0" cellspacing="0" class="table">
        <tr>
            <td class="value" align="center"><textarea id="robots" name="Robots" class="text" style="width:780px;height:320px;padding:6px;">$Robots</textarea></td>
        </tr>
        <tr>
            <td align="center" class="submit"><input id="submit" type="submit" class="submit" value="提交" /></td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    function doRobots() {
        $('#submit').attr('disabled', true);
        var form = $('#form1');
        postAjax(form.attr('action'), form.serialize(), function (data, args) {
            if (showResult(data, '修改Robots成功', '修改Robots失败', null)) {
                loadUrl($('#form1').attr('action'));
            }
        }, null);
        return false;
    }
</script>
