<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>Cnaws 网站系统安装</title>
    <link rel="icon" href="$res('/icon.png')" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="$res('static/styles/install.css')" />
    <script type="text/javascript" src="$res('/resource/static/scripts/jquery-1.11.1.min.js')"></script>
    <script type="text/javascript">
        function goH() {
            top.location.href = '$url("/")';
        }
        function goM() {
            top.location.href = '$url("/management")';
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="side s_clear">
        <div class="side_bar">
            <h1>$Version</h1>
            <ul>
                <li class="currentitem">欢迎</li>
                <li class="currentitem">环境检测</li>
                <li class="currentitem">选择功能模块</li>
                <li class="currentitem">站点设置信息</li>
                <li class="currentitem">安装</li>
            </ul>
            <div class="copy">CNAWS.COM</div>
        </div>
    </div>
    <div class="main s_clear">
        <div class="content">
            <h1>安装完成</h1>
            <div class="info"></div>
            <div class="inner">
                <div class="msgsinfo">
                    <p>恭喜! 安装成功，为了安全，请及时删除配置文件中安装模块</p>
                </div>
                <div class="userinfo">
                    <p>论坛创始人帐号：$UserName</p>
                    <p>论坛创始人密码：$Password</p>
                </div>
            </div>
        </div>
        <div class="btn_box"><button onclick="return goH()">进入首页</button><button onclick="return goM()">进入后台</button></div>
    </div>
</div>
</body>
</html>
