<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录-$Site.Name</title>
    <meta name="keywords" content="$Site.Keywords" />
    <meta name="description" content="$Site.Description" />
    <link rel="shortcut icon" href="$res('/favicon.ico')" />
    <link rel="stylesheet" type="text/css" href="$res('/resource/static/jqwidgets/styles/jqx.base.css')" />
    <link rel="stylesheet" href="$res('css/style.css')" />
    <link rel="stylesheet" href="$res('css/login.css')" />
    <!--[if lt IE 9]>
    <script type="text/javascript">
    if(1){
    var html5 = "abbr,article,aside,audio,canvas,datalist,details,dialog,eventsource,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video".split(','),i = html5.length;
    while(i--) document.createElement(html5[i]);
    }
    </script>
    <![endif]-->
    <script type="text/javascript" src="$res('/resource/static/scripts/jquery-1.11.1.min.js')"></script>
    <script type="text/javascript" src="$res('/resource/static/jqwidgets/jqxcore.js')"></script>
    <script type="text/javascript" src="$res('/resource/static/jqwidgets/jqxinput.js')"></script>
    <script type="text/javascript">
        var Target_Url = '$target';
        $(document).ready(function () {
            $("#username").jqxInput({ placeHolder: "邮箱地址/手机号", minLength: 1 });
            $("#password").jqxInput({ placeHolder: "请输入密码", minLength: 1 });
        });
    </script>
</head>
<body>
$load("include/header2.html")
<div class="m-loginBody clearfix">
    <div class="generalizeimg">
        <a target="_blank" href="$url('/')">
            <img width="647px" height="304px" src="$res('img/defaultsd.jpg')" />
        </a>
    </div>
    <div class="m-loginWrap">
        <form method="post" autocomplete="off" action="$url('/login')">
            <div class="loginForm">
                <h2 class="clearfix"><span class="tit">登录邮箱账号</span><a href="$url('/register')?target=$target" id="regurl">免费注册</a></h2>
                <ul class="formList">
                    <li style="display:none;" class="loginErr">
                        <em class="erricon"></em><em class="err" id="LoginErrInfo">errortext</em>
                    </li>
                    <li>
                        <div id="useremail_box" class="import">
                            <span class="icon"></span>
                            <input type="text" autocomplete="off" name="username" id="username" />
                        </div>
                    </li>
                    <li>
                        <div id="password_box" class="import">
                            <span class="icon"></span>
                            <input type="password" autocomplete="off" name="password" id="password" />
                        </div>
                    </li>
                    <li class="auto clearfix">
                        <em class="fleft">
                            <label title="请不要在网吧或公共场所使用该功能" class="m-checkbox m-checked" id="AutoLogin">
                                <span class="box"><i></i><em></em></span>两周内自动登录
                            </label>
                        </em>
                        <em class="fright">
                            <a href="$url('/getpasswd')" class="c_666">忘记密码？</a>
                        </em>
                    </li>
                    <li>
                        <em>
                            <input type="submit" value="登录" class="loginBtn" id="loginin">
                        </em>
                    </li>
                </ul>
                <ul class="m-thirdpart clearfix">
                    <li class="wb"><a class="w-btn3" href="http://reg.163.com/outerLogin/oauth2/connect.do?product=kaola&amp;url2=http%3A%2F%2Fglobal.163.com%2Furs%2Fredirect.html&amp;domains=global.163.com&amp;target=3&amp;url=http%3A%2F%2Fglobal.163.com%2Furs%2Fredirect.html"><i class="w-icon w-icon-18"></i><span>微博登录</span></a></li>
                    <li class="qq"><a class="w-btn3" href="http://reg.163.com/outerLogin/oauth2/connect.do?product=kaola&amp;url2=http%3A%2F%2Fglobal.163.com%2Furs%2Fredirect.html&amp;domains=global.163.com&amp;target=1&amp;url=http%3A%2F%2Fglobal.163.com%2Furs%2Fredirect.html"><i class="w-icon w-icon-18 w-icon-18-1"></i><span>QQ登录</span></a></li>
                </ul>
            </div>
            <input type="hidden" name="url" value="http://global.163.com/urs/redirect.html?target=http%3A%2F%2Fwww.kaola.com%2F">
            <input type="hidden" name="url2" value="http://www.kaola.com/login.html">
            <input type="hidden" name="savelogin" value="1">
            <input type="hidden" name="product" value="kaola">
            <input type="hidden" name="domains" value="kaola.com,163.com">
        </form>
        <input type="hidden" value="http://www.kaola.com/" name="target">
    </div>
</div>
$load("include/footer2.html")
</body>
</html>
