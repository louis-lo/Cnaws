<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="http://res.xcpnet.com/resource/static/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        var j = null;
        var id = null;
        function reset() {
            if (id != null)
                clearTimeout(id);
            id = window.setTimeout(load, 1);
        }
        function bind(result) {
            if (result.code == -200) {
                for (var i = 0; i < result.data.length; ++i)
                    $('#list').append('<li>' + result.data[i].Content + '</li>')
            }
            reset();
        }
        function load() {
            j = $.ajax({
                type: 'GET',
                timeout: 20000,
                url: '/message.html',
                dataType: 'json',
                success: function (result) {
                    bind(result);
                },
                error: function (xhr, textStatus) {
                    reset();
                }
            });
        }
        function onSubmit() {
            try { j.abort(); } catch (e) { }
            j = $.ajax({
                type: 'POST',
                timeout: 20000,
                url: '/message.html',
                dataType: 'json',
                data: $('#form').serialize(),
                success: function (result) {
                    bind(result);
                }
            });
            return false;
        }
        $(document).ready(function () {
            reset();
        });
    </script>
</head>
<body>
    <div>
        <ul id="list"></ul>
    </div>
    <form id="form" method="post" action="/message.html" onsubmit="return onSubmit()">
        <input id="content" name="content" type="text" />
        <input name="id" value="1" type="hidden" />
        <input name="type" value="1" type="hidden" />
        <input type="submit" value="发送" />
    </form>
</body>
</html>
